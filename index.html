<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Volei</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://melhordovolei.com.br/images/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://melhordovolei.com.br/images/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://melhordovolei.com.br/images/favico/favicon-16x16.png">
    <link rel="manifest" href="https://melhordovolei.com.br/images/favico/webmanifest.json">
    <link rel="mask-icon" href="https://melhordovolei.com.br/images/favico/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://melhordovolei.com.br/images/favico/favicon.ico">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="https://melhordovolei.com.br/images/favico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://adservice.google.com/">
    <link rel="preconnect" href="https://googleads.g.doubleclick.net/">
    <link rel="preconnect" href="https://www.googletagservices.com/">
    <link rel="preconnect" href="https://tpc.googlesyndication.com/">

    <link rel="preload" href="fonts/GraphikRegular/Graphik-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/GraphikBold/Graphik-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/GraphikMedium/Graphik-Medium.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="css/custom.bootstrap.min.css">
    <link rel="preload" href="css/lity.css" as="style">
    <link rel="stylesheet" href="css/lity.css" media="print" onload="this.media='all'; this.onload=null;">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css" media="print" onload="this.media='all'; this.onload=null;">
</head>

<body class="position-relative bg-light py-0">
    <div class="clever-core-ads"></div>
    <header class="bg-white pt-4 py-sm-3">
        <div class="container-xl">
            <div class="row">
                <div class="col-6 col-sm-4 col-md-auto align-self-center">
                    <span class="small">
                        <script language=JavaScript>
                            var mydate = new Date()
                            var year = mydate.getYear()
                            if (year < 2000)
                                year += (year < 1900) ? 1900 : 0
                            var day = mydate.getDay()
                            var month = mydate.getMonth()
                            var daym = mydate.getDate()
                            if (daym < 10)
                                daym = "0" + daym
                            var dayarray = new Array("Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado")
                            var montharray = new Array(" de Janeiro de ", " de Fevereiro de ", " de Março de ", "de Abril de ", "de Maio de ", "de Junho de ", "de Julho de ", "de Agosto de ", "de Setembro de ", " de Outubro de ", " de Novembro de ", " de Dezembro de ")
                            document.write("   " + dayarray[day] + ", " + daym + " " + montharray[month] + year + " ")
                        </script>
                    </span>
                </div>
                <div class="col-6 col-sm-4 col-md-auto order-sm-2">
                    <div class="row g-2 pt-lg-2">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <form action="https://melhordovolei.com.br/busca" method="get">
                                <div class="input-group">
                                    <input class="form-control form-control-sm bg-gray-light border-0" type="search" name="busca" placeholder="Buscar" aria-label="buscar" aria-describedby="navbarBuscaDesk">
                                    <button class="btn btn-danger btn-sm" type="submit" id="navbarBuscaDesk"><span class="visually-hidden">Buscar / Search</span><img loading="lazy" src="images/icones/search-icone.svg" alt="ícone Buscar" width="16" height="17"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
